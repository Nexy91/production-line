<header class="wrapper fade-in" *ngIf="_app.showHeader">
  <div>
    <img src="../../../../assets/logo.png" />
  </div>
  <div class="box">
    <div class="time">
      <span class="material-symbols-outlined">schedule</span>
      {{now | date : 'dd.LL.y HH:mm:ss'}}
    </div>
    <div class="user">
      <span class="material-symbols-outlined">account_circle</span>
      Operator
    </div>
  </div>
</header>
